service: serverless-api

provider:
  name: aws
  runtime: nodejs20.x
  stage: dev
  region: eu-west-2

functions:
  hello:
    handler: dist/handler.hello
    events:
      - http:
          path: hello
          method: get

  getLoot:
    handler: dist/handler.getLoot
    events:
      - http:
          path: get_loot
          method: get

  getProthero:
    handler: handler.getProthero
    events:
      - http:
          path: prothero
          method: get

  setProthero:
    handler: handler.setProthero
    events:
      - http:
          path: prothero
          method: post